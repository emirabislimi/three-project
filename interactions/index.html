<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Week 13 â€“ Cube Interaction</title>

  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
      font-family: Arial;
    }

    /* Fullscreen WebGL canvas */
    #scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }

    /* Info panel */
    #cube-info {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(20,20,20,0.85);
      color: white;
      padding: 12px;
      width: 260px;
      border-radius: 8px;
      white-space: pre-line;
      border: 1px solid #444;
      font-size: 13px;
      z-index: 10;
    }
  </style>
</head>
<body>

  <!-- FULLSCREEN canvas container -->
  <div id="scene"></div>

  <div id="cube-info">
      Click a cube to see its information here.
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
